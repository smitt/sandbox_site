{% extends 'main.html' %}

{% block content %}

   <div class="container">
        <div class="row">
            <br/>
            <div class="col-md-6 col-md-offset-3">
                <!-- well container -->
                <div class="well">

                    <!-- login header -->
                    <div class="row">
                        <div class="col-md-6 col-xs-6">
                            <h3><p class="text-left">Sign up</p></h3>
                        </div>
                        <div class="col-md-6 col-xs-6">
                            <h3><p class="text-right"><a href="/signin/">Sign in</a></p></h3>
                        </div>
                    </div>
                    <!-- end login header-->

                    <!-- main form -->
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1 top-line">
                            <form class="form-horizontal" role="form">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="username" class="col-sm-2 control-label">Username</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="username" placeholder="username">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="email" placeholder="Email">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password" class="col-sm-2 control-label">Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="password" placeholder="Password">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="button" class="btn btn-primary">Create an account</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- end of main form -->
                </div>
                <!-- end of well container -->
            </div>
        </div>
    </div>
{% endblock content %}

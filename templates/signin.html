{% extends 'main.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <br/>
            <div class="col-md-6 col-md-offset-3">
                <!-- well container -->
                <div class="well">

                    <!-- login header -->
                    <div class="row">
                        <div class="col-md-6 col-xs-6">
                            <h3><p class="text-left">Sign in</p></h3>
                        </div>
                        <div class="col-md-6 col-xs-6">
                            <h3><p class="text-right"><a href="/signup/">Sign up</a></p></h3>
                        </div>
                    </div>
                    <!-- end login header-->

                    <!-- main form -->
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1 top-line">

                        {% if form.email.errors %}
                            <div class="alert alert-danger alert-dismissable">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                <strong>Error!</strong>{{ form.email.errors }}
                            </div>
                        {% endif %}

                        {% if form.password.errors %}
                            <div class="alert alert-danger alert-dismissable">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                <strong>Error!</strong>{{ form.password.errors }}
                            </div>
                        {% endif %}
                            <form class="form-horizontal" role="form" action="/signin/" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-primary">Log in</button>
                                        <a href="/forget_pass/" class="forgot-link">Forgot your password?</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- end of main form -->

                    <!-- social login -->
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1 top-line">
                            <p class="text-center">
                            <a href="#" class="social-login"><i class="fa fa-github fa-4x"></i></a>
                            <a href="#" class="social-login"><i class="fa fa-facebook-square fa-4x"></i></a>
                            <a href="#" class="social-login"><i class="fa fa-google-plus fa-4x"></i></a>
                            <a href="#" class="social-login"><i class="fa fa-vk fa-4x"></i></a>
                            </p>
                        </div>
                    </div>
                    <!-- end of social login -->

                </div>
                <!-- end of well container -->
            </div>
        </div>
    </div>
{% endblock %}
